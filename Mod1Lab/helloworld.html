<!DOCTYPE html>
<html ng-app="currentDateApp">

<head>
    <title>Angular Fundamentals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="firstController">
    <div class="container">
        <h1>Module 1 Homework</h1>
        <h2>The Current Date is: {{currentDate}}</h2>
    </div>

    <!-- Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

    <script type="text/javascript">
        var currentDateApp = new angular.module("currentDateApp", []);
        currentDateApp.constant("dateConfig", {date: new Date()});
        currentDateApp.controller("firstController", [
            "$scope", "dateConfig",
            function ($scope, dateConfig) {
                $scope.currentDate = dateConfig.date;
            }
        ]);
    </script>
</body>

</html>
